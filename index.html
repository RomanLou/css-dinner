<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="CSS HOMEWORK">
        <meta name="keywords" content="css, homework, diner, shoping, list">
        <meta name="author" content="Roma Lou">
        <title>CSS Diner Shopping List</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/favicon.png" type="image/ico">
    </head>
    <body>
      <div class="container">
        <header id="header" class="main-header">
          <h1>CSS Diner Shopping List</h1>
          <p>Lets go to the mall!</p>
        </header>
        <main>
          <div class="shopping-list">
            <ul class="checkbox"> 
              <li><input type="checkbox" id="1" value="pickles 100sht" /><label for="1">A lot of pickles <span> for the next lessons about CSS </span></label></li> 
              <li><input type="checkbox" id="2" value="apples 10" /><label for="2">10 apples <span> for more CSS manipulations </span></label></li> 
              <li><input type="checkbox" id="3" value="oranges 20" /><label for="3">20 oranges <span> because they are awesome </span></label></li> 
              <li><input type="checkbox" id="4" value="plates 13" /><label for="4">13 plates <span> hm... they always disappear </span></label></li> 
              <li><input type="checkbox" id="5" value="bentos 15" /><label for="5">15 bentos</label></li> 
              <li><input type="checkbox" id="6" value="sake 1" /><label for="6">1 bottle of Sake ^_^ <span> because they are awesome </span></label></li> 
            </ul>
          </div>
        </main>
        <footer id="footer" class="main-footer">
            Bon appetit :)
        </footer>
      </div>
    </body> 
</html>
